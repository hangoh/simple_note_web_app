{%extends 'base.html'%}
{%load static%}
{%block body-block%}
<div class=" container">
    <div class="cols-100 flex-row justify-content-center  align-items-start">
        <div class="card profile-card m-2">
            <div class="card-body">
                <!--laptop screen-->  
                <div class=" d-none d-md-flex flex-column justify-content-center ">
                   
                    <form method='POST' class="form-group">
                        {%csrf_token%}
                        <input type="text" name='title' placeholder="Title" class='form-control'><br>
                        <textarea name='description' cols="150"  rows='30'placeholder='description'></textarea>
                        
                        <button type="submit">Add Note</button>
                    </form>
                </div>
                <!--phone screen-->  
                <div class=" d-flex d-md-none flex-column justify-content-center ">
                   
                    <form method='POST' class="form-group">
                        {%csrf_token%}
                        <input type="text" name='title' placeholder="Title" class='form-control'><br>
                        <textarea name='description' cols="50"  rows='20'placeholder='description'></textarea>
                        
                        <button type="submit">Add Note</button>
                    </form>
                </div>
            </div>
        </div>
        <!---->
    </div>
</div>
{%endblock%}
